{% extends 'post/base.html' %}

{% block title %} Home {% endblock %}

{% block content %}
<h1>{{post.title}}</h1>
<div class="row">
    <div class="col">
        <div class="d-flex flex-column gap-2">
            <div class="d-flex justify-content-between">
            <small class="text-body-secondary">{{ post.published_at|date:"Y-m-d H:i"}}</small>
            </div>
        <img src="{{post.poster.url}}" class="w-100">
        <div class="d-flex justify-content-end gap-2">
            <a href="{% url 'post:post_update_view' post.id%}" class="btn btn-primary">update</a>
            <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#exampleModal">
  delete</button>
        </div>
        <p class="card-text">{{post.content}}</p>
        
        </div>

    </div>
</div>

<!-- Button trigger modal -->


<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Delete Post</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Are You sure you want to delete {{post.title}} ?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <a href="{% url 'post:post_delete_view' post.id%}" class="btn btn-danger">delete</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
